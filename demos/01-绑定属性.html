<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<script type="text/javascript" src="../js/vue-2.5.16.js"></script>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})
		</script>
	</head>

	<body>
		<div class="app">
			
			{{message}}
		</div>
		

	</body>

</html>
